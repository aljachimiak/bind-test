<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


	<link href="./vendor/reveal/css/reveal.css" rel="stylesheet"></link>

	<link id="theme" href="vendor/reveal/css/theme/league.css" rel="stylesheet"></link>
</head>
<body>
	
	<div class="reveal">
		<div class="slides">
			<section>
				Slide One
			</section>
			<section>
				Slide Two
			</section>
		</div>
	</div>

<script src="./vendor/reveal/js/reveal.js"></script>
<script>
	Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,

				transition: 'convex', // none/fade/slide/convex/concave/zoom    

		    // Factor of the display size that should remain empty around the content
		    margin: 0.1,

		    // Bounds for smallest/largest possible scale to apply to content
		    minScale: 0.2,
		    maxScale: 1.5
			});
</script>
</body>
</html>
